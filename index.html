<!DOCTYPE html>
<html lang="en">
<head>
  <title>WebApp</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="css/styles.css" >
  <link rel="icon" href="img/favicon.png">
</head>

        <!-- Header Section -->
<header>
    <h1>WebAppTM</h1>
    <div id="notifications">
        <img src="svgs/bell.svg" alt="bell icon">
    </div>

    <div class="vertical-line"></div>
    <img src="images/member-1.jpg" alt="profile picture">
    <h3>Student Name</h3>
</header>

        <!-- nav bar -->
<nav>

    <a href="#"><img src= "svgs/home.svg" alt= "home icon"></a>
    <a href="#"><img src= "svgs/bar-chart.svg" alt= "bar-chart icon"></a>
    <a href="#"><img src= "svgs/members.svg" alt= "member icon"></a>
    <a href="#"><img src= "svgs/settings.svg" alt= "settings icon"></a>
</nav>

        <!-- Main Widget Section -->
<body>
     <main>
         <h2> Dashboard</h2>

         <!-- Alert Banner -->
    <div class="alert" id="alert">
        <!-- Js will insert alert here-->
    </div>

        <!-- Line Graph -->
        <section class="traffic">
            <div class="traffic-header">
        <h3> Traffic </h3>
        <ul class="traffic-nav">
            <li class="traffic-nav-link"> "Hourly"</li>
            <li class="traffic-nav-link"> "Daily"</li>
            <li class="traffic-nav-link"> "Weekly"</li>
            <li class="traffic-nav-link"> "Monthly"</li>
        </ul>
        </div>
        <div class="widget-container-full">
            <!-- element line graph will attach to -->
            <canvas id="traffic-chart"></canvas>
        </div>
        </section>
     </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
</body>
</html>
